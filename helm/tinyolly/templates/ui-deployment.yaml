apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tinyolly.ui.name" . }}
  labels:
    {{- include "tinyolly.ui.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "tinyolly.ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.instrumentation.enabled }}
        instrumentation.opentelemetry.io/inject-python: "{{ .Release.Namespace }}/{{ include "tinyolly.fullname" . }}-python"
        {{- end }}
        {{- with .Values.ui.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "tinyolly.ui.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tinyolly.ui.serviceAccountName" . }}
      {{- with .Values.ui.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: tinyolly-ui
        {{- with .Values.ui.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
        imagePullPolicy: {{ include "tinyolly.imagePullPolicy" (dict "component" .Values.ui.image "global" .) }}
        ports:
        - name: http
          containerPort: {{ .Values.ui.service.targetPort }}
          protocol: TCP
        env:
        - name: REDIS_HOST
          value: {{ .Values.redis.host | quote }}
        - name: REDIS_PORT
          value: {{ .Values.redis.port | quote }}
        - name: OTEL_SERVICE_NAME
          value: "tinyolly-ui"
        - name: OPAMP_SERVER_URL
          value: "http://{{ include "tinyolly.opampServer.name" . }}:{{ .Values.opampServer.service.httpPort }}"
        {{- range .Values.ui.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        {{- range $key, $value := .Values.ui.extraEnv }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        volumeMounts:
        - name: otelcol-templates-vol
          mountPath: /app/otelcol-templates
        {{- with .Values.ui.volumeMounts }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.ui.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.ui.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.ui.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: otelcol-templates-vol
        configMap:
          name: {{ include "tinyolly.fullname" . }}-otelcol-templates
      {{- with .Values.ui.volumes }}
        {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.ui.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
