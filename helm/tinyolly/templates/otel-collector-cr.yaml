{{- if .Values.otelCollector.enabled -}}
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: {{ include "tinyolly.fullname" . }}-otel-collector
  labels:
    {{- include "tinyolly.labels" . | nindent 4 }}
    app.kubernetes.io/component: otel-collector
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  mode: {{ .Values.otelCollector.mode }}
  replicas: {{ .Values.otelCollector.replicas }}
  
  {{- with .Values.otelCollector.resources }}
  resources:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  
  {{- with .Values.otelCollector.podAnnotations }}
  podAnnotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  
  {{- with .Values.otelCollector.serviceAccount }}
  serviceAccount: {{ . }}
  {{- end }}
  
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    
    extensions:
      opamp:
        server:
          ws:
            endpoint: ws://{{ include "tinyolly.opampServer.name" . }}:{{ .Values.opampServer.service.websocketPort }}/v1/opamp
    
    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024
    
    connectors:
      spanmetrics:
        histogram:
          explicit:
            buckets: [1ms, 4ms, 10ms, 20ms, 50ms, 100ms, 200ms, 500ms, 1s, 2s, 5s]
        dimensions:
          - name: http.method
          - name: http.status_code
        dimensions_cache_size: 1000
        aggregation_temporality: "AGGREGATION_TEMPORALITY_CUMULATIVE"
        metrics_flush_interval: 15s
        metrics_expiration: 5m
    
    exporters:
      debug:
        verbosity: detailed
      
      otlp:
        endpoint: "{{ include "tinyolly.otlpReceiver.name" . }}:{{ .Values.otlpReceiver.service.port }}"
        tls:
          insecure: true
    
    service:
      extensions: [opamp]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug, otlp, spanmetrics]
        
        metrics:
          receivers: [otlp, spanmetrics]
          processors: [batch]
          exporters: [debug, otlp]
        
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug, otlp]
{{- end }}
