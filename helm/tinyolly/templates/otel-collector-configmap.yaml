apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "tinyolly.fullname" . }}-otel-config
  labels:
    {{- include "tinyolly.labels" . | nindent 4 }}
data:
  otel-collector-config.yaml: |
    # Default TinyOlly OTel Collector Config
    # This is the default configuration template used when no agents are connected.
    # It includes OTLP receivers, OpAMP extension, batch processing, spanmetrics connector,
    # and exports to both debug and OTLP endpoints.

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    extensions:
      opamp:
        server:
          ws:
            endpoint: ws://{{ include "tinyolly.opampServer.name" . }}:4320/v1/opamp

    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024

    connectors:
      spanmetrics:
        histogram:
          explicit:
            buckets: [1ms, 4ms, 10ms, 20ms, 50ms, 100ms, 200ms, 500ms, 1s, 2s, 5s]
        dimensions:
          - name: http.method
          - name: http.status_code
        dimensions_cache_size: 1000
        aggregation_temporality: "AGGREGATION_TEMPORALITY_CUMULATIVE"
        metrics_flush_interval: 15s
        metrics_expiration: 5m

    exporters:
      debug:
        verbosity: detailed
      
      otlp:
        endpoint: "{{ include "tinyolly.otlpReceiver.name" . }}:4343"
        tls:
          insecure: true

    service:
      extensions: [opamp]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug, otlp, spanmetrics]
        
        metrics:
          receivers: [otlp, spanmetrics]
          processors: [batch]
          exporters: [debug, otlp]
        
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug, otlp]
