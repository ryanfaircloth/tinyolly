# Default values for tinyolly.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  # -- Namespace for TinyOlly deployment
  namespace: tinyolly

# -- Number of replicas for each component (can be overridden per component)
replicaCount: 1

# Image settings
image:
  # -- Image pull policy
  pullPolicy: Always
  # -- Image pull secrets
  pullSecrets: []

# -- Labels to add to all resources
commonLabels: {}

# -- Annotations to add to all resources
commonAnnotations: {}

# Redis configuration (assumes redis-operator managed cluster)
redis:
  # -- Redis host (should match your redis-operator cluster name)
  host: tinyolly-redis
  # -- Redis port
  port: 6379

# OpenTelemetry Collector configuration
otelCollector:
  # -- Enable OpenTelemetryCollector Custom Resource (managed by OpenTelemetry Operator)
  enabled: false
  
  # -- Deployment mode: deployment, daemonset, or statefulset
  mode: deployment
  
  # -- Number of replicas (only applies when mode is deployment)
  replicas: 1
  
  # -- Pod annotations
  podAnnotations: {}
  
  # -- Service account name (if not set, Operator creates one)
  serviceAccount: ""
  
  # -- Resource limits and requests for the collector
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  # -- OTel Collector service name (when enabled via CR, Operator creates {fullname}-otel-collector-collector)
  serviceName: tinyolly-otel-collector-collector
  # -- OTel Collector port
  port: 4318

# OpenTelemetry Instrumentation configuration
instrumentation:
  # -- Enable TinyOlly Instrumentation Custom Resource (managed by OpenTelemetry Operator)
  enabled: false
  
  # Python auto-instrumentation configuration
  python:
    # Image for Python auto-instrumentation
    image:
      repository: ghcr.io/open-telemetry/opentelemetry-operator/autoinstrumentation-python
      tag: 0.60b0
    
    # -- Log level for Python instrumentation
    logLevel: INFO
    
    # -- Resource limits and requests for instrumentation init container
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 64Mi

# TinyOlly UI component
ui:
  # -- Number of replicas for UI
  replicaCount: 1
  
  image:
    # -- UI image repository
    repository: ghcr.io/ryanfaircloth/ui
    # -- UI image tag
    tag: latest
    # -- UI image pull policy (overrides global)
    pullPolicy: ""
  
  # -- Service account settings
  serviceAccount:
    # -- Create service account for UI
    create: true
    # -- Service account name (generated if not set)
    name: ""
    # -- Annotations for service account
    annotations: {}
  
  # -- Pod annotations
  podAnnotations: {}
  
  # -- Pod security context
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
  
  # -- Container security context
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: false
  
  service:
    # -- Service type
    type: ClusterIP
    # -- Service port
    port: 5002
    # -- Target port
    targetPort: 5002
    # -- Node port (if type is NodePort)
    nodePort: null
    # -- Service annotations
    annotations: {}
  
  # -- HTTPRoute configuration (Gateway API)
  httpRoute:
    # -- Enable HTTPRoute for UI
    enabled: false
    # -- Annotations for HTTPRoute
    annotations: {}
    # -- Gateway parentRefs (required for HTTPRoute)
    parentRefs:
      - name: management-gateway
        namespace: envoy-gateway-system
    # -- Hosts configuration
    hosts:
      - host: tinyolly.local.gd
        path: /
        pathType: PathPrefix
  
  # -- Resource limits and requests
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  # -- Liveness probe configuration
  livenessProbe:
    httpGet:
      path: /health
      port: 5002
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  # -- Readiness probe configuration
  readinessProbe:
    httpGet:
      path: /health
      port: 5002
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  
  # -- Environment variables
  env:
    - name: DEPLOYMENT_ENV
      value: kubernetes
    - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
      value: "true"
  
  # -- Additional environment variables (key-value pairs)
  extraEnv: {}
  
  # -- Additional volume mounts (core mounts are defined in template)
  volumeMounts: []
  
  # -- Additional volumes (core volumes are defined in template)
  volumes: []
  
  # -- Node selector
  nodeSelector: {}
  
  # -- Tolerations
  tolerations: []
  
  # -- Affinity
  affinity: {}

# TinyOlly OpAMP Server component
opampServer:
  # -- Number of replicas for OpAMP Server
  replicaCount: 1
  
  image:
    # -- OpAMP Server image repository
    repository: ghcr.io/ryanfaircloth/opamp-server
    # -- OpAMP Server image tag
    tag: latest
    # -- OpAMP Server image pull policy (overrides global)
    pullPolicy: ""
  
  # -- Service account settings
  serviceAccount:
    # -- Create service account for OpAMP Server
    create: true
    # -- Service account name (generated if not set)
    name: ""
    # -- Annotations for service account
    annotations: {}
  
  # -- Pod annotations
  podAnnotations: {}
  
  # -- Pod security context
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
  
  # -- Container security context
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: false
  
  service:
    # -- Service type
    type: ClusterIP
    # -- WebSocket port
    websocketPort: 4320
    # -- HTTP port
    httpPort: 4321
    # -- Service annotations
    annotations: {}
  
  # -- Resource limits and requests
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi
  
  # -- Liveness probe configuration
  livenessProbe:
    httpGet:
      path: /health
      port: 4321
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  # -- Readiness probe configuration
  readinessProbe:
    httpGet:
      path: /health
      port: 4321
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  
  # -- Environment variables
  env:
    - name: OPAMP_PORT
      value: "4320"
    - name: HTTP_PORT
      value: "4321"
    - name: COLLECTOR_CONFIG_PATH
      value: /etc/otel-collector-config.yaml
  
  # -- Additional environment variables
  extraEnv: {}
  
  # -- Additional volume mounts (core mounts are defined in template)
  volumeMounts: []
  
  # -- Additional volumes (core volumes are defined in template)
  volumes: []
  
  # -- Node selector
  nodeSelector: {}
  
  # -- Tolerations
  tolerations: []
  
  # -- Affinity
  affinity: {}

