{{- if .Values.frontend.httpRoute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: demo-frontend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "tinyolly-demos.frontend.labels" . | nindent 4 }}
spec:
  parentRefs:
    {{- toYaml .Values.frontend.httpRoute.parentRefs | nindent 4 }}
  hostnames:
    - {{ .Values.frontend.httpRoute.hostname | quote }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: demo-frontend
          port: {{ .Values.frontend.service.port }}
{{- end }}
