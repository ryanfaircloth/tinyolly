name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  test-ui:
    name: Test TinyOlly UI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            docker/apps/tinyolly-ui/requirements.txt
            docker/apps/tinyolly-ui/requirements-test.txt

      - name: Install dependencies
        run: |
          cd docker/apps/tinyolly-ui
          pip install -r requirements.txt -r requirements-test.txt

      - name: Run tests
        run: |
          cd docker/apps/tinyolly-ui
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: docker/apps/tinyolly-ui/coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: pip install ruff

      - name: Run ruff
        run: ruff check docker/apps/
