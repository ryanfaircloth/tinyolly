name: Tests

on:
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for better diffs

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Cache pre-commit hooks
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Install hadolint
        run: |
          wget -O /usr/local/bin/hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          chmod +x /usr/local/bin/hadolint
        shell: bash

      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure --color=always

      - name: Annotate failures
        if: failure()
        run: |
          echo "::warning::Pre-commit checks failed. Run 'make lint' locally to see details."
          echo "::warning::To auto-fix issues, run 'make lint-fix' and commit the changes."

  test-ui:
    name: Test ollyScale UI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: |
            apps/ollyscale/requirements.txt
            apps/ollyscale/requirements-test.txt

      - name: Install dependencies
        run: |
          cd apps/ollyscale
          pip install -r requirements.txt -r requirements-test.txt

      - name: Run tests
        run: |
          cd apps/ollyscale
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: apps/ollyscale/coverage.xml
          fail_ci_if_error: false
