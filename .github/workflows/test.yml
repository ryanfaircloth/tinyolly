name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  test-ui:
    name: Test TinyOlly UI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: |
            apps/tinyolly/requirements.txt
            apps/tinyolly/requirements-test.txt

      - name: Install dependencies
        run: |
          cd apps/tinyolly
          pip install -r requirements.txt -r requirements-test.txt

      - name: Run tests
        run: |
          cd apps/tinyolly
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: apps/tinyolly/coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: Install linters
        run: pip install ruff

      - name: Run ruff
        run: ruff check apps/
