name: Release

on:
  release:
    types: [published]

jobs:
  test:
    name: Run Tests
    uses: ./.github/workflows/test.yml

  build-and-push:
    name: Build and Push Images
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push all images
        run: bash ./build/dockerhub/02-build-all.sh ${{ github.ref_name }}
        env:
          CONTAINER_REGISTRY: ghcr.io/ryanfaircloth
          DOCKER_BUILD_PUSH: "true"

      - name: Verify images
        run: |
          docker pull ghcr.io/ryanfaircloth/ui:${{ github.ref_name }}
          docker pull ghcr.io/ryanfaircloth/otlp-receiver:${{ github.ref_name }}
          docker pull ghcr.io/ryanfaircloth/opamp-server:${{ github.ref_name }}
