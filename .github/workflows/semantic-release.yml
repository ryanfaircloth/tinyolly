name: semantic-release

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Install yq for chart updates
        run: |
          sudo apt-get update
          sudo apt-get install -y yq

      - name: Make update script executable
        run: chmod +x scripts/update-chart-values.sh

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run semantic-release

      - name: Pre-commit checks on generated files
        if: success()
        run: |
          npm run lint || true
