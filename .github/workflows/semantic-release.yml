name: semantic-release (DEPRECATED - use release-please)

# This workflow is deprecated and should not be used.
# The release-please workflow (.github/workflows/release-please.yml) 
# has replaced this semantic-release workflow.
# This file is kept for reference during the migration period.

on:
  # Disabled - workflow no longer runs on any events
  workflow_dispatch:
    inputs:
      disabled:
        description: 'This workflow is disabled. Use release-please instead.'
        required: false
        default: 'true'

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: false  # Workflow is disabled
    env:
      # GitHub and GHCR authentication
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DOCKER_REGISTRY_USER: ${{ github.actor }}
      DOCKER_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run multi-semantic-release
        run: |
          # Run semantic-release directly; it will publish only when needed
          npx @anolilab/multi-semantic-release --debug
