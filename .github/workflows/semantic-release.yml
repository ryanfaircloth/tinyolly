name: semantic-release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      # GitHub and GHCR authentication
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DOCKER_REGISTRY_USER: ${{ github.actor }}
      DOCKER_REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm ci

      - name: Install yq for chart updates
        run: |
          sudo apt-get update
          sudo apt-get install -y yq

      - name: Make update script executable
        run: chmod +x scripts/update-chart-values.sh

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run multi-semantic-release
        run: |
          # Run semantic-release directly; it will publish only when needed
          npx @anolilab/multi-semantic-release --debug
