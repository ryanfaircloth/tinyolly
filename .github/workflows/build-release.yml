name: Build Release Artifacts

on:
  push:
    tags:
      - "v*.*.*"
      - "opamp-server-v*.*.*"
      - "demo-v*.*.*"
      - "demo-otel-agent-v*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  build-containers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - component: tinyolly
            path: apps/tinyolly
            dockerfile: apps/tinyolly/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/tinyolly
            tag_pattern: '^v[0-9]+\.[0-9]+\.[0-9]+$'
          - component: opamp-server
            path: apps/opamp-server
            dockerfile: apps/opamp-server/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/opamp-server
            tag_pattern: '^opamp-server-v[0-9]+\.[0-9]+\.[0-9]+$'
          - component: demo
            path: apps/demo
            dockerfile: apps/demo/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/demo
            tag_pattern: '^demo-v[0-9]+\.[0-9]+\.[0-9]+$'
          - component: demo-otel-agent
            path: apps/demo-otel-agent
            dockerfile: apps/demo-otel-agent/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/demo-otel-agent
            tag_pattern: '^demo-otel-agent-v[0-9]+\.[0-9]+\.[0-9]+$'
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.ref }}

      - name: Check if this tag matches component
        id: check
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

          if echo "${TAG_NAME}" | grep -E '${{ matrix.tag_pattern }}' > /dev/null; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            # Extract version from tag (remove component prefix if present)
            VERSION=$(echo "${TAG_NAME}" | sed 's/.*-v//' | sed 's/^v//')
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: steps.check.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.check.outputs.should_build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.path }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ matrix.image }}:v${{ steps.check.outputs.version }}
            ${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
