name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  # Run tests and checks before creating releases
  tests:
    uses: ./.github/workflows/test.yml

  release-please:
    needs: tests
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Build and push container images for released components
  build-containers:
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - component: tinyolly
            path: apps/tinyolly
            dockerfile: apps/tinyolly/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/tinyolly
          - component: opamp-server
            path: apps/opamp-server
            dockerfile: apps/opamp-server/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/opamp-server
          - component: demo
            path: apps/demo
            dockerfile: apps/demo/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/demo
          - component: demo-otel-agent
            path: apps/demo-otel-agent
            dockerfile: apps/demo-otel-agent/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/demo-otel-agent
    steps:
      - uses: actions/checkout@v6

      - name: Check if component was released
        id: check
        run: |
          if echo '${{ needs.release-please.outputs.paths_released }}' | jq -e '.[] | select(. == "${{ matrix.path }}")' > /dev/null; then
            echo "released=true" >> $GITHUB_OUTPUT
            VERSION=$(cat ${{ matrix.path }}/VERSION)
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        if: steps.check.outputs.released == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check.outputs.released == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: steps.check.outputs.released == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.check.outputs.released == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.path }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ matrix.image }}:v${{ steps.check.outputs.version }}
            ${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Package and push Helm charts for released components
  release-helm-charts:
    needs: [release-please, build-containers]
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart: [tinyolly, tinyolly-demos, tinyolly-demo-otel-agent]
    steps:
      - uses: actions/checkout@v6

      - name: Check if chart was released
        id: check
        run: |
          if echo '${{ needs.release-please.outputs.paths_released }}' | jq -e '.[] | select(. == "charts/${{ matrix.chart }}")' > /dev/null; then
            echo "released=true" >> $GITHUB_OUTPUT
            VERSION=$(cat charts/${{ matrix.chart }}/Chart.yaml | grep '^version:' | awk '{print $2}')
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Helm
        if: steps.check.outputs.released == 'true'
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Login to GHCR for Helm
        if: steps.check.outputs.released == 'true'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Update chart dependencies
        if: steps.check.outputs.released == 'true'
        run: |
          # Update image tags in values.yaml to match released container versions
          cd charts/${{ matrix.chart }}

          # For tinyolly chart, update both tinyolly and opamp-server image tags
          if [ "${{ matrix.chart }}" = "tinyolly" ]; then
            if [ -f "../../apps/tinyolly/VERSION" ]; then
              TINYOLLY_VERSION=$(cat ../../apps/tinyolly/VERSION)
              yq eval -i ".tinyolly.image.tag = \"v${TINYOLLY_VERSION}\"" values.yaml
            fi
            if [ -f "../../apps/opamp-server/VERSION" ]; then
              OPAMP_VERSION=$(cat ../../apps/opamp-server/VERSION)
              yq eval -i ".opampServer.image.tag = \"v${OPAMP_VERSION}\"" values.yaml
            fi
          fi

          # For demos chart, update demo image tag
          if [ "${{ matrix.chart }}" = "tinyolly-demos" ]; then
            if [ -f "../../apps/demo/VERSION" ]; then
              DEMO_VERSION=$(cat ../../apps/demo/VERSION)
              yq eval -i ".demo.image.tag = \"v${DEMO_VERSION}\"" values.yaml
            fi
          fi

          # For demo-otel-agent chart, update demo-otel-agent image tag
          if [ "${{ matrix.chart }}" = "tinyolly-demo-otel-agent" ]; then
            if [ -f "../../apps/demo-otel-agent/VERSION" ]; then
              AI_VERSION=$(cat ../../apps/demo-otel-agent/VERSION)
              yq eval -i ".aiAgent.image.tag = \"v${AI_VERSION}\"" values.yaml
            fi
          fi

      - name: Package Helm chart
        if: steps.check.outputs.released == 'true'
        run: |
          cd charts
          helm package ${{ matrix.chart }}

      - name: Push Helm chart to GHCR
        if: steps.check.outputs.released == 'true'
        run: |
          cd charts
          helm push ${{ matrix.chart }}-${{ steps.check.outputs.version }}.tgz oci://ghcr.io/ryanfaircloth/tinyolly/charts
