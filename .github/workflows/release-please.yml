name: Release Please

on:
  push:
    branches:
      - main
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  # Run tests and checks before creating releases
  tests:
    if: github.ref_type == 'branch'
    uses: ./.github/workflows/test.yml

  release-please:
    if: github.ref_type == 'branch'
    needs: tests
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      # Pass through all per-path outputs
      apps-tinyolly--release_created: ${{ steps.release.outputs['apps/tinyolly--release_created'] }}
      apps-tinyolly--version: ${{ steps.release.outputs['apps/tinyolly--version'] }}
      apps-tinyolly-ui--release_created: ${{ steps.release.outputs['apps/tinyolly-ui--release_created'] }}
      apps-tinyolly-ui--version: ${{ steps.release.outputs['apps/tinyolly-ui--version'] }}
      apps-opamp-server--release_created: ${{ steps.release.outputs['apps/opamp-server--release_created'] }}
      apps-opamp-server--version: ${{ steps.release.outputs['apps/opamp-server--version'] }}
      apps-demo--release_created: ${{ steps.release.outputs['apps/demo--release_created'] }}
      apps-demo--version: ${{ steps.release.outputs['apps/demo--version'] }}
      apps-demo-otel-agent--release_created: ${{ steps.release.outputs['apps/demo-otel-agent--release_created'] }}
      apps-demo-otel-agent--version: ${{ steps.release.outputs['apps/demo-otel-agent--version'] }}
      charts-tinyolly--release_created: ${{ steps.release.outputs['charts/tinyolly--release_created'] }}
      charts-tinyolly--version: ${{ steps.release.outputs['charts/tinyolly--version'] }}
      charts-tinyolly-demos--release_created: ${{ steps.release.outputs['charts/tinyolly-demos--release_created'] }}
      charts-tinyolly-demos--version: ${{ steps.release.outputs['charts/tinyolly-demos--version'] }}
      charts-tinyolly-demo-otel-agent--release_created: ${{ steps.release.outputs['charts/tinyolly-demo-otel-agent--release_created'] }}
      charts-tinyolly-demo-otel-agent--version: ${{ steps.release.outputs['charts/tinyolly-demo-otel-agent--version'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Build and push container images for released components
  build-containers:
    needs: release-please
    if: always() && (needs.release-please.outputs.releases_created == 'true' || github.event_name == 'release')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - component: tinyolly
            path: apps/tinyolly
            output_key: apps-tinyolly
            dockerfile: apps/tinyolly/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/tinyolly
          - component: tinyolly-ui
            path: apps/tinyolly-ui
            output_key: apps-tinyolly-ui
            dockerfile: apps/tinyolly-ui/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/tinyolly-ui
          - component: opamp-server
            path: apps/opamp-server
            output_key: apps-opamp-server
            dockerfile: apps/opamp-server/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/opamp-server
          - component: demo
            path: apps/demo
            output_key: apps-demo
            dockerfile: apps/demo/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/demo
          - component: demo-otel-agent
            path: apps/demo-otel-agent
            output_key: apps-demo-otel-agent
            dockerfile: apps/demo-otel-agent/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/demo-otel-agent
    steps:
      - uses: actions/checkout@v6

      - name: Determine if should build
        id: should_build
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
            if [[ "$TAG" == "${{ matrix.component }}-v"* ]]; then
              VERSION="${TAG#${{ matrix.component }}-v}"
              echo "build=true" >> $GITHUB_OUTPUT
              echo "version=$VERSION" >> $GITHUB_OUTPUT
            else
              echo "build=false" >> $GITHUB_OUTPUT
            fi
          else
            if [ "${{ needs.release-please.outputs[format('{0}--release_created', matrix.output_key)] }}" = "true" ]; then
              echo "build=true" >> $GITHUB_OUTPUT
              echo "version=${{ needs.release-please.outputs[format('{0}--version', matrix.output_key)] }}" >> $GITHUB_OUTPUT
            else
              echo "build=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Set up QEMU
        if: steps.should_build.outputs.build == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.should_build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: steps.should_build.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.should_build.outputs.build == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.path }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ matrix.image }}:v${{ steps.should_build.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Package and push Helm charts for released components
  release-helm-charts:
    needs: release-please
    if: always() && needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart: [tinyolly, tinyolly-demos, tinyolly-demo-otel-agent]
        include:
          - chart: tinyolly
            output_key: charts-tinyolly
          - chart: tinyolly-demos
            output_key: charts-tinyolly-demos
          - chart: tinyolly-demo-otel-agent
            output_key: charts-tinyolly-demo-otel-agent
    steps:
      - uses: actions/checkout@v6

      - name: Determine if should publish
        id: should_publish
        run: |
          if [ "${{ needs.release-please.outputs[format('{0}--release_created', matrix.output_key)] }}" = "true" ]; then
            echo "publish=true" >> $GITHUB_OUTPUT
            echo "version=${{ needs.release-please.outputs[format('{0}--version', matrix.output_key)] }}" >> $GITHUB_OUTPUT
          else
            echo "publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Helm
        if: steps.should_publish.outputs.publish == 'true'
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Login to GHCR for Helm
        if: steps.should_publish.outputs.publish == 'true'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        if: steps.should_publish.outputs.publish == 'true'
        run: |
          cd charts
          helm package ${{ matrix.chart }}

      - name: Push Helm chart to GHCR
        if: steps.should_publish.outputs.publish == 'true'
        run: |
          cd charts
          helm push ${{ matrix.chart }}-${{ steps.should_publish.outputs.version }}.tgz oci://ghcr.io/ryanfaircloth/tinyolly/charts
