name: Release Please

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  # Run tests and checks before creating releases
  tests:
    uses: ./.github/workflows/test.yml

  release-please:
    needs: tests
    if: always()
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      # Pass through all per-path outputs
      apps-tinyolly--release_created: ${{ steps.release.outputs['apps/tinyolly--release_created'] }}
      apps-tinyolly--version: ${{ steps.release.outputs['apps/tinyolly--version'] }}
      apps-tinyolly-ui--release_created: ${{ steps.release.outputs['apps/tinyolly-ui--release_created'] }}
      apps-tinyolly-ui--version: ${{ steps.release.outputs['apps/tinyolly-ui--version'] }}
      apps-opamp-server--release_created: ${{ steps.release.outputs['apps/opamp-server--release_created'] }}
      apps-opamp-server--version: ${{ steps.release.outputs['apps/opamp-server--version'] }}
      apps-demo--release_created: ${{ steps.release.outputs['apps/demo--release_created'] }}
      apps-demo--version: ${{ steps.release.outputs['apps/demo--version'] }}
      apps-demo-otel-agent--release_created: ${{ steps.release.outputs['apps/demo-otel-agent--release_created'] }}
      apps-demo-otel-agent--version: ${{ steps.release.outputs['apps/demo-otel-agent--version'] }}
      charts-tinyolly--release_created: ${{ steps.release.outputs['charts/tinyolly--release_created'] }}
      charts-tinyolly--version: ${{ steps.release.outputs['charts/tinyolly--version'] }}
      charts-ollyscale-demos--release_created: ${{ steps.release.outputs['charts/ollyscale-demos--release_created'] }}
      charts-ollyscale-demos--version: ${{ steps.release.outputs['charts/ollyscale-demos--version'] }}
      charts-ollyscale-otel-agent--release_created: ${{ steps.release.outputs['charts/ollyscale-otel-agent--release_created'] }}
      charts-ollyscale-otel-agent--version: ${{ steps.release.outputs['charts/ollyscale-otel-agent--version'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_PAT_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Build and push container images for released components
  build-containers:
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true' || github.event_name == 'release'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - component: tinyolly
            path: apps/tinyolly
            output_key: apps-tinyolly
            dockerfile: apps/tinyolly/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/tinyolly
          - component: tinyolly-ui
            path: apps/tinyolly-ui
            output_key: apps-tinyolly-ui
            dockerfile: apps/tinyolly-ui/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/tinyolly-ui
          - component: opamp-server
            path: apps/opamp-server
            output_key: apps-opamp-server
            dockerfile: apps/opamp-server/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/opamp-server
          - component: demo
            path: apps/demo
            output_key: apps-demo
            dockerfile: apps/demo/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/demo
          - component: demo-otel-agent
            path: apps/demo-otel-agent
            output_key: apps-demo-otel-agent
            dockerfile: apps/demo-otel-agent/Dockerfile
            image: ghcr.io/ryanfaircloth/tinyolly/demo-otel-agent
    steps:
      - uses: actions/checkout@v6
        if: needs.release-please.outputs[format('{0}--release_created', matrix.output_key)] == 'true'

      - name: Set up QEMU
        if: needs.release-please.outputs[format('{0}--release_created', matrix.output_key)] == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: needs.release-please.outputs[format('{0}--release_created', matrix.output_key)] == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: needs.release-please.outputs[format('{0}--release_created', matrix.output_key)] == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: needs.release-please.outputs[format('{0}--release_created', matrix.output_key)] == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.path }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ matrix.image }}:v${{ needs.release-please.outputs[format('{0}--version', matrix.output_key)] }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Package and push Helm charts for released components
  release-helm-charts:
    needs: release-please
    if: always() && needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        chart: [ollyscale, ollyscale-demos, ollyscale-otel-agent]
        include:
          - chart: tinyolly
            output_key: charts-tinyolly
          - chart: ollyscale-demos
            output_key: charts-ollyscale-demos
          - chart: ollyscale-otel-agent
            output_key: charts-ollyscale-otel-agent
    steps:
      - uses: actions/checkout@v6
        if: needs.release-please.outputs[format('{0}--release_created', matrix.output_key)] == 'true'

      - name: Install Helm
        if: needs.release-please.outputs[format('{0}--release_created', matrix.output_key)] == 'true'
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Login to GHCR for Helm
        if: needs.release-please.outputs[format('{0}--release_created', matrix.output_key)] == 'true'
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        if: needs.release-please.outputs[format('{0}--release_created', matrix.output_key)] == 'true'
        run: |
          cd charts
          helm package ${{ matrix.chart }}

      - name: Push Helm chart to GHCR
        if: needs.release-please.outputs[format('{0}--release_created', matrix.output_key)] == 'true'
        run: |
          cd charts
          helm push ${{ matrix.chart }}-${{ needs.release-please.outputs[format('{0}--version', matrix.output_key)] }}.tgz oci://ghcr.io/ryanfaircloth/tinyolly/charts
