<svg width="180" height="180" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">OllyScale Logo Icon</title>
  <desc id="desc">Circular observability icon with ascending scaling bars</desc>
  <defs>
    <style>
      .icon-main { fill: #1F6FFF; }
      .icon-accent { fill: #0CE8A4; }
    </style>
  </defs>

  <!-- Transparent background: no rect -->

  <g transform="translate(10,10)">
    <!-- Outer circle -->
    <circle cx="50" cy="50" r="32" fill="none" stroke="#1F6FFF" stroke-width="6" />
    <!-- Inner circle -->
    <circle cx="50" cy="50" r="20" fill="none" stroke="#1F6FFF" stroke-width="4" opacity="0.7" />
    <!-- Ascending bars -->
    <rect x="64" y="56" width="6" height="18" rx="3" class="icon-main" />
    <rect x="74" y="48" width="6" height="26" rx="3" class="icon-main" />
    <rect x="84" y="38" width="6" height="36" rx="3" class="icon-accent" />
    <!-- Node -->
    <circle cx="50" cy="30" r="4" class="icon-accent" />
  </g>
</
