<svg width="560" height="120" viewBox="0 0 560 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">OllyScale Wordmark</title>
  <desc id="desc">Text-only OllyScale logo wordmark</desc>
  <defs>
    <style>
      .wordmark {
        fill: #0B1020;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-weight: 600;
      }
    </style>
  </defs>

  <!-- Transparent background: no rect -->

  <g transform="translate(20,78)">
    <text class="wordmark" font-size="54" letter-spacing="0.04em">
      <tspan x="0" y="0">Olly</tspan>
      <tspan fill="#1F6FFF">Scale</tspan>
    </text>
  </g>
</svg>
