apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ollyscale-otel-agent
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "61"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: observability
  source:
    repoURL: "docker-registry.registry.svc.cluster.local:5000/ollyscale/charts"
    chart: ollyscale-otel-agent
    targetRevision: ${ai_agent_chart_tag}
    helm:
      valuesObject:
        global:
          namespace: ollyscale-otel-agent

        ollama:
          model: tinyllama
          persistence:
            enabled: true
            size: 10Gi
          resources:
            limits:
              cpu: "2000m"
              memory: "4Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"

        agent:
          image:
            repository: ${ai_agent_image}
            tag: ${ai_agent_tag}
          httpRoute:
            enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: ollyscale-otel-agent

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
