# Backend service - pure Flask, NO OTel SDK
# Traces captured automatically by eBPF agent
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ebpf-backend
  labels:
    app: ebpf-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ebpf-backend
  template:
    metadata:
      labels:
        app: ebpf-backend
    spec:
      containers:
      - name: ebpf-backend
        image: ghcr.io/ryanfaircloth/ebpf-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: ebpf-backend
spec:
  selector:
    app: ebpf-backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
