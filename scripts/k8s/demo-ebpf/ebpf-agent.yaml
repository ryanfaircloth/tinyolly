# OpenTelemetry eBPF Instrumentation (OBI) Agent
# Automatically captures traces from all HTTP services without code changes
# Runs as DaemonSet to instrument all pods on each node
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: otel-ebpf-agent
  labels:
    app: otel-ebpf-agent
spec:
  selector:
    matchLabels:
      app: otel-ebpf-agent
  template:
    metadata:
      labels:
        app: otel-ebpf-agent
    spec:
      hostPID: true
      containers:
      - name: ebpf-agent
        image: docker.io/otel/ebpf-instrument:main
        securityContext:
          privileged: true
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        # Instrument services on port 5000 (Flask default)
        - name: OTEL_EBPF_OPEN_PORT
          value: "5000"
        - name: OTEL_EBPF_SERVICE_NAME
          value: "ebpf-demo"
        volumeMounts:
        - name: sys-kernel-debug
          mountPath: /sys/kernel/debug
          readOnly: false
      volumes:
      - name: sys-kernel-debug
        hostPath:
          path: /sys/kernel/debug
          type: Directory
