<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">OllyScale Icon</title>
  <desc id="desc">Circular observability icon with ascending scaling bars</desc>
  <defs>
    <style>
      .icon-main { fill: #1F6FFF; }
      .icon-accent { fill: #0CE8A4; }
    </style>
  </defs>

  <!-- No background rect: fully transparent -->

  <g transform="translate(16,16)">
    <circle cx="34" cy="34" r="24" fill="none" stroke="#1F6FFF" stroke-width="5" />
    <circle cx="34" cy="34" r="15" fill="none" stroke="#1F6FFF" stroke-width="4" opacity="0.7" />
    <rect x="46" y="40" width="5" height="14" rx="2.5" class="icon-main" />
    <rect x="54" y="34" width="5" height="20" rx="2.5" class="icon-main" />
    <rect x="62" y="26" width="5" height="28" rx="2.5" class="icon-accent" />
    <circle cx="34" cy="18" r="3.5" class="icon-accent" />
  </g>
</svg>
