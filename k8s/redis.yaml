apiVersion: apps/v1
kind: Deployment
metadata:
  name: tinyolly-redis
  labels:
    app: tinyolly-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tinyolly-redis
  template:
    metadata:
      labels:
        app: tinyolly-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command: 
        - redis-server
        - --port
        - "6379"
        - --maxmemory
        - "256mb"
        - --maxmemory-policy
        - "allkeys-lru"
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -p
            - "6379"
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -p
            - "6379"
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: tinyolly-redis
spec:
  selector:
    app: tinyolly-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
