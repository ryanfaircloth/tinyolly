apiVersion: apps/v1
kind: Deployment
metadata:
  name: tinyolly-opamp-server
  labels:
    app: tinyolly-opamp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tinyolly-opamp-server
  template:
    metadata:
      labels:
        app: tinyolly-opamp-server
    spec:
      containers:
      - name: tinyolly-opamp-server
        image: tinyolly-opamp-server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4320
          name: websocket
        - containerPort: 4321
          name: http
        env:
        - name: OPAMP_PORT
          value: "4320"
        - name: HTTP_PORT
          value: "4321"
        - name: COLLECTOR_CONFIG_PATH
          value: "/etc/otel-collector-config.yaml"
        volumeMounts:
        - name: otel-collector-config-vol
          mountPath: /etc/otel-collector-config.yaml
          subPath: otel-collector-config.yaml
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4321
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4321
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: otel-collector-config-vol
        configMap:
          name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: tinyolly-opamp-server
spec:
  selector:
    app: tinyolly-opamp-server
  ports:
    - name: websocket
      protocol: TCP
      port: 4320
      targetPort: 4320
    - name: http
      protocol: TCP
      port: 4321
      targetPort: 4321
