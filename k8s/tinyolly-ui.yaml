apiVersion: apps/v1
kind: Deployment
metadata:
  name: tinyolly-ui
  labels:
    app: tinyolly-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tinyolly-ui
  template:
    metadata:
      labels:
        app: tinyolly-ui
    spec:
      containers:
      - name: tinyolly-ui
        image: tinyolly-ui:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5002
        env:
        - name: REDIS_HOST
          value: "tinyolly-redis"
        - name: REDIS_PORT
          value: "6579"
        - name: DEPLOYMENT_ENV
          value: "kubernetes"
        - name: OTEL_SERVICE_NAME
          value: "tinyolly-ui"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4318"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "http/protobuf"
        - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          value: "http://otel-collector:4318/v1/traces"
        - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
          value: "http://otel-collector:4318/v1/metrics"
        - name: OTEL_EXPORTER_OTLP_LOGS_ENDPOINT
          value: "http://otel-collector:4318/v1/logs"
        - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
          value: "true"
        - name: OPAMP_SERVER_URL
          value: "http://tinyolly-opamp-server:4321"
        - name: OPAMP_SERVER_URL
          value: "http://tinyolly-opamp-server:4321"
        - name: OTELCOL_DEFAULT_CONFIG
          value: "/app/otelcol-config.yaml"
        volumeMounts:
        - name: otelcol-config-vol
          mountPath: /app/otelcol-config.yaml
          subPath: otel-collector-config.yaml
        - name: otelcol-templates-vol
          mountPath: /app/otelcol-templates
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: otelcol-config-vol
        configMap:
          name: otel-collector-config
      - name: otelcol-templates-vol
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: tinyolly-ui
spec:
  type: LoadBalancer
  selector:
    app: tinyolly-ui
  ports:
    - protocol: TCP
      port: 5002
      targetPort: 5002
