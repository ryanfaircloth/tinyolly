{{- if .Values.webui.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ollyscale.webui.serviceAccountName" . }}
  labels:
    {{- include "ollyscale.webui.labels" . | nindent 4 }}
  {{- with .Values.webui.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
