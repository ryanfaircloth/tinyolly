{{- if .Values.ebpfAgent.enabled -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "ollyscale.fullname" . }}-ebpf-agent
  namespace: {{ .Values.ebpfAgent.namespace }}
  labels:
    {{- include "ollyscale.labels" . | nindent 4 }}
    app.kubernetes.io/component: ebpf-agent
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "ollyscale.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ebpf-agent
  template:
    metadata:
      {{- with .Values.ebpfAgent.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ollyscale.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ebpf-agent
    spec:
      serviceAccountName: {{ include "ollyscale.fullname" . }}-ebpf-agent
      {{- with .Values.ebpfAgent.podSecurityContext }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      containers:
      - name: ebpf-agent
        image: "{{ .Values.ebpfAgent.image.repository }}:{{ .Values.ebpfAgent.image.tag }}"
        imagePullPolicy: {{ .Values.ebpfAgent.image.pullPolicy | default "Always" }}
        {{- with .Values.ebpfAgent.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.ebpfAgent.config.otlpEndpoint | quote }}
        - name: OTEL_EBPF_OPEN_PORT
          value: {{ .Values.ebpfAgent.config.openPorts | quote }}
        - name: OTEL_EBPF_SERVICE_NAME
          value: {{ .Values.ebpfAgent.config.serviceName | quote }}
        - name: OTEL_EBPF_KUBE_METADATA_ENABLE
          value: "true"
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: KUBE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- with .Values.ebpfAgent.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: sys-kernel-debug
          mountPath: /sys/kernel/debug
          readOnly: false
        - name: cgroup
          mountPath: /sys/fs/cgroup
        - name: var-run-obi
          mountPath: /var/run/obi
      volumes:
      - name: sys-kernel-debug
        hostPath:
          path: /sys/kernel/debug
          type: Directory
      - name: cgroup
        hostPath:
          path: /sys/fs/cgroup
      - name: var-run-obi
        emptyDir: {}
      {{- with .Values.ebpfAgent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ebpfAgent.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ebpfAgent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
