{{- if .Values.otlpReceiver.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ollyscale.otlpReceiver.serviceAccountName" . }}
  labels:
    {{- include "ollyscale.otlpReceiver.labels" . | nindent 4 }}
  {{- with .Values.otlpReceiver.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
