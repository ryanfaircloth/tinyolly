{{- if .Values.ui.httpRoute.enabled -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "tinyolly.ui.name" . }}
  labels:
    {{- include "tinyolly.ui.labels" . | nindent 4 }}
  {{- with .Values.ui.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ui.httpRoute.parentRefs }}
  parentRefs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  hostnames:
    {{- range .Values.ui.httpRoute.hosts }}
    - {{ .host | quote }}
    {{- end }}
  rules:
    {{- range .Values.ui.httpRoute.hosts }}
    - matches:
        - path:
            type: {{ .pathType | default "PathPrefix" }}
            value: {{ .path | default "/" }}
      {{- if .headers }}
      headers:
        {{- toYaml .headers | nindent 8 }}
      {{- end }}
      backendRefs:
        - name: {{ include "tinyolly.ui.name" $ }}
          port: {{ $.Values.ui.service.port }}
          {{- if .weight }}
          weight: {{ .weight }}
          {{- end }}
    {{- end }}
{{- end }}
