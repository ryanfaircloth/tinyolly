apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "ollyscale-otel-agent.ollama.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ollama.replicaCount }}
  selector:
    matchLabels:
      {{- include "ollyscale-otel-agent.ollama.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ollyscale-otel-agent.ollama.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: ollama
        image: "{{ .Values.ollama.image.repository }}:{{ .Values.ollama.image.tag }}"
        imagePullPolicy: {{ .Values.ollama.image.pullPolicy }}
        ports:
        - containerPort: 11434
          name: http
          protocol: TCP
        {{- if .Values.ollama.persistence.enabled }}
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
        {{- end }}
        resources:
          {{- toYaml .Values.ollama.resources | nindent 10 }}
        # Pull model on startup
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                sleep 10
                ollama pull {{ .Values.ollama.model }}
        # Health checks
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - ollama list | grep -q {{ .Values.ollama.model }}
          initialDelaySeconds: {{ .Values.ollama.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.ollama.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.ollama.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.ollama.livenessProbe.failureThreshold }}
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - ollama list | grep -q {{ .Values.ollama.model }}
          initialDelaySeconds: {{ .Values.ollama.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.ollama.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.ollama.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.ollama.readinessProbe.failureThreshold }}
      {{- if .Values.ollama.persistence.enabled }}
      volumes:
      - name: ollama-data
        persistentVolumeClaim:
          claimName: ollama-data
      {{- end }}
