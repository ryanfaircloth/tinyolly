apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "tinyolly-demos.frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "tinyolly-demos.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tinyolly-demos.frontend.selectorLabels" . | nindent 8 }}
      annotations:
        instrumentation.opentelemetry.io/inject-python: "tinyolly/python-instrumentation"
    spec:
      containers:
      - name: demo-frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        command: ["python", "-u", "frontend.py"]
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        - containerPort: 8000
          name: metrics
          protocol: TCP
        env:
        - name: BACKEND_URL
          value: "http://demo-backend:5000"
        {{- with .Values.frontend.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
