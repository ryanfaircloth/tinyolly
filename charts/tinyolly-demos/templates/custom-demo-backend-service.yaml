apiVersion: v1
kind: Service
metadata:
  name: demo-backend
  namespace: { { .Values.global.namespace } }
  labels: { { - include "tinyolly-demos.backend.labels" . | nindent 4 } }
spec:
  type: { { .Values.backend.service.type } }
  ports:
    - port: { { .Values.backend.service.port } }
      targetPort: http
      protocol: TCP
      name: http
  selector:
    { { - include "tinyolly-demos.backend.selectorLabels" . | nindent 4 } }
