apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-backend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "tinyolly-demos.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "tinyolly-demos.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tinyolly-demos.backend.selectorLabels" . | nindent 8 }}
      annotations:
        instrumentation.opentelemetry.io/inject-python: "tinyolly/python-instrumentation"
    spec:
      containers:
      - name: demo-backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        command: ["python", "-u", "backend.py"]
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        {{- with .Values.backend.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
